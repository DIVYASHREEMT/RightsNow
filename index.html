<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RightsNow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2>🛡️  RightsNow - Your Legal Aid Assistant</h2>
      <p>Ask your questions about Indian laws and your rights</p>
    </header>

    <main class="chat-body" id="chatBody">
      <div class="bot-message message">Hello! I’m your legal assistant. How can I help you today?</div>
    </main>

    <footer class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your legal question..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
